<div class="mainContainer">
  <div class="containerNumbers">
    <app-digital-plus *ngIf="objectToDisplayClock.more"></app-digital-plus>
    <app-digital-number
      [activeNumbers]="objectToDisplayClock.firstNumber"
    ></app-digital-number>
    <app-digital-number
      [activeNumbers]="objectToDisplayClock.secondNumber"
    ></app-digital-number>
  </div>
  <div class="titleType">{{ nameTypeDate | uppercase }}</div>
</div>
