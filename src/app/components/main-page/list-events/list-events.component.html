<div class="sectionList">
  <div class="headerList" (click)="toggleOpenList()">
    Look more events

    <img
      src="./assets/arrowVector.svg"
      alt=""
      [ngClass]="{ active: openList }"
    />
  </div>
  <div class="listContainer" [ngClass]="{ active: openList }">
    <app-whole-set-info
      *ngFor="let set of listEvents"
      [eventDate]="set.dataEvent"
    ></app-whole-set-info>
  </div>
</div>
